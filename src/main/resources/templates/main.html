<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <span>
            <button class="btn btn-primary" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">
                <a th:href="@{/dashboard/index}" style="text-decoration: none;">Dashboard</a>
            </button>
            <button class="btn btn-primary" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">
                <a th:href="@{/user/index}" style="text-decoration: none;">Users</a>
            </button>
        </span>
    </div>
    <form action="reset" method="get">
        <input type="submit" value="Back">
    </form>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <h1 th:text="'Welcome, ' + ${authUser.firstName} + ' ' + ${authUser.lastName}"></h1>
</body>
</html>
